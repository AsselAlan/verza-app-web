<head>
  <meta charset="UTF-8" />

  <meta name="description"
    content="Automatizamos tu negocio mientras tÃº te enfocas en crecer. Asistentes virtuales con IA que trabajan 24/7." />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap"
    rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              black: '#0A0A0F',
              dark: '#12121A',
              gray: '#A0A0B0',
              cyan: '#00F5FF',
              blue: '#0066FF',
              violet: '#8B5CF6',
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Space Grotesk', 'sans-serif'],
          },
          backgroundImage: {
            'hero-gradient': 'linear-gradient(135deg, #0066FF 0%, #00F5FF 50%, #8B5CF6 100%)',
            'text-gradient': 'linear-gradient(90deg, #00F5FF, #8B5CF6)',
            'card-glow': 'radial-gradient(circle at center, rgba(0,245,255,0.08) 0%, transparent 70%)',
          },
          animation: {
            'scroll': 'scroll 40s linear infinite',
            'blob': 'blob 7s infinite',
            'pulse-glow': 'pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'grid-move': 'grid-move 20s linear infinite',
          },
          keyframes: {
            scroll: {
              '0%': { transform: 'translateX(0)' },
              '100%': { transform: 'translateX(-100%)' },
            },
            blob: {
              '0%': { transform: 'translate(0px, 0px) scale(1)' },
              '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
              '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
              '100%': { transform: 'translate(0px, 0px) scale(1)' },
            },
            'pulse-glow': {
              '0%, 100%': { opacity: 1, boxShadow: '0 0 20px rgba(0, 245, 255, 0.5)' },
              '50%': { opacity: .7, boxShadow: '0 0 10px rgba(0, 245, 255, 0.2)' },
            },
            'grid-move': {
              '0%': { backgroundPosition: '0 0' },
              '100%': { backgroundPosition: '50px 50px' },
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #0A0A0F;
      color: #FFFFFF;
      overflow-x: hidden;
    }

    .glass-morphism {
      background: rgba(18, 18, 26, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .text-gradient {
      background: linear-gradient(90deg, #00F5FF, #8B5CF6);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hide-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .hide-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>

}
